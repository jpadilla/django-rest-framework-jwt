language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"

env:
  - DJANGO="django==1.6"
  - DJANGO="django==1.5.5"
  - DJANGO="django==1.4.10"
  - DJANGO="django==1.3.7"

install:
  - pip install -r requirements.txt

script:
  - python setup.py test

matrix:
  exclude:
    - python: "3.2"
      env: DJANGO="django==1.4.10"
    - python: "3.2"
      env: DJANGO="django==1.3.7"
    - python: "3.3"
      env: DJANGO="django==1.4.10"
    - python: "3.3"
      env: DJANGO="django==1.3.7"
